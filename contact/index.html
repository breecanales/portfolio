<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact</title>
    <meta name="Description" content="I am a new web designer" />
    <link rel="stylesheet" href="../styles.css" />
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon" />

  </head>

  <body>
    <!-- Beginning of Navigation -->
    <header class="header">
      <!-- My profile picture -->
      <div class="wrap">
        <figure class="logo-wrap">
          <img
            class="logo"
            src="../img/breeProfile.jpg"
            alt="Brenda's profile picture"
          />
        </figure>
        <!-- My information-->
        <div class="header-text">
          <h1 class="header-title">Brenda Canales</h1>
          <p class="header-paragraph">Graphic Designer | Production Artist</p>
        </div>
        <!-- Nav bar -->
        <nav class="main-nav">
          <ul>
            <li><a href="./">Home</a></li>
            <li><a href="../feature/index.html">Feature</a></li>
            <li><a href="../resume/index.html">Resume</a></li>
            <li><a href="../contact/index.html">Contact</a></li>
          </ul>
        </nav>
        <!-- Social Media -->
        <div class="social">
          <span class="linkedin">
            <a
              href="https://www.linkedin.com/in/brendacanales/"
              target="_blank"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
              >
                <path
                  d="M12 0c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm-2 16h-2v-6h2v6zm-1-6.891c-.607 0-1.1-.496-1.1-1.109 0-.612.492-1.109 1.1-1.109s1.1.497 1.1 1.109c0 .613-.493 1.109-1.1 1.109zm8 6.891h-1.998v-2.861c0-1.881-2.002-1.722-2.002 0v2.861h-2v-6h2v1.093c.872-1.616 4-1.736 4 1.548v3.359z"
                />
              </svg>
              <span class="screen-reader-text">LinkedIn</span>
            </a>
          </span>
        </div>
      </div>
    </header>
    <!-- End of Navigation -->

    <!-- Form -->
    <form id="formvalidate" class="form-style-9">
      <ul>
        <h3>Request a Quote</h3>

        <li class="half-width">
          <label class="required" for="name">Name</label>
          <input
            id="name"
            required
            type="text"
            name="field1"
            class="field-style field-split align-left"
            placeholder="Name"
          />
        </li>

        <li class="half-width">
          <label class="required" for="email">Email</label>
          <input
            id="email"
            required
            type="email"
            name="field2"
            class="field-style field-split align-right"
            placeholder="Email"
          />
        </li>

        <li class="half-width">
          <label for="phone">Phone</label>
          <input
            id="phone"
            type="text"
            name="field3"
            class="field-style field-split align-left"
            placeholder="Phone"
          />
        </li>

        <li class="half-width">
          <label for="website">Website</label>
          <input
            id="website"
            type="url"
            name="field4"
            class="field-style field-split align-right"
            placeholder="Website"
          />
        </li>

        <li class="full-width">
          <label for="subject">Subject</label>
          <input
            id="subject"
            type="text"
            name="field3"
            class="field-style field-full align-none"
            placeholder="Subject"
          />
        </li>

        <li class="full-width">
          <label class="required" for="message">Message</label>
          <textarea
            id="message"
            required
            name="field5"
            class="field-style"
            placeholder="Message"
          ></textarea>
        </li>

        <li>
          <input type="submit" value="Send Message" />
        </li>
      </ul>
    </form>

    <!-- End of Form -->
    <br /><br /><br /><br /><br />

    <!-- Footer -->
    <div class="navbar">
      <a href="../home.html" class="active">Home</a>
      <a href="../feature/index.html">Feature</a>
      <a href="../resume/index.html">Resume</a>
      <a href="../contact/index.html">Contact</a>
      <p class="copyright">&copy; 2020 Brenda Canales</p>
    </div>

    <!-- End of Footer -->
  </body>
</html>
